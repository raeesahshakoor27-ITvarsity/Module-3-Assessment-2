<!DOCTYPE html>
<html>
    
    <head>
        <title>Euphoria | Desserts | Chocolate Pudding</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="font-awesome/css/all.css">
    </head>
    
    <body class="body-meals">
        <div class="header">

            <a href="desserts.html">
                <i class="fas fa-angle-double-left"></i>
            </a>

            <img src="images/small-white-logo.png"/>

        </div>

       <div id="item">

            <div class="item-details">
                <img src="images/chocolate-pudding.jpg"/>

                <h1>Chocolate Pudding</h1>
                <div class="item-details-info">
                    <p><b>Price: R55.00</b></p>
                    <p style="float: right;"><b>Serving Size: 1</b></p>
                </div>

                <div class="item-details-writeup">
                    <p>Freshly baked chocolate pudding, served with ice cream or fresh cream.</p>
                </div>

                <div class="item-details-extras">
                    <h2>Extras</h2>

                    <input id="check-01" type="checkbox">
                    <label for="check-01">Chocolate Sauce +R4.00</label>
                    <br/>
                    <input id="check-02" type="checkbox">
                    <label for="check-02">Hazelnut Sauce +R5.00</label>
                    <br/>
                    <input id="check-03" type="checkbox">
                    <label for="check-03">Caramel Sauce +R5.00</label>
                    <br/><br/>
                    
                </div>

                <div class="item-details-form">
                    <form>
                        <label for="comments">Additional Comments</label>
                        <br>
                        <input type="text" id="comments" name="comments">
                        <br><br>
                    </form>

                    <div class="button">
                        <a href="thank-you.html">
                            <input type="submit" value="Place Order">
                        </a>
                    </div>
                    
                </div>

            </div>

       </div>

        </div>
    
    </body>
    
</html>
