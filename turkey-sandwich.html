<!DOCTYPE html>
<html>
    
    <head>
        <title>Euphoria | Sandwiches | Turkey Sandwich</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="font-awesome/css/all.css">
    </head>
    
    <body class="body-meals">
        <div class="header">

            <a href="sandwiches.html">
                <i class="fas fa-angle-double-left"></i>
            </a>

            <img src="images/small-white-logo.png"/>

        </div>

       <div id="item">

            <div class="item-details">
                <img src="images/turkey-sandwich.jpg"/>

                <h1>Turkey Sandwich</h1>
                <div class="item-details-info">
                    <p><b>Price: R70.00</b></p>
                    <p style="float: right;"><b>Serving Size: 1</b></p>
                </div>

                <div class="item-details-writeup">
                    <p>Freshly baked panini filled with pulled turkey bits. Stuffed with red onions, pickles and fresh greens.</p>
                </div>

                <div class="item-details-extras">
                    <h2>Extras</h2>

                    <input id="check-01" type="checkbox">
                    <label for="check-01">Grilled Mushrooms +R7.00</label>
                    <br/>
                    <input id="check-02" type="checkbox">
                    <label for="check-02">Cheddar Cheese +R5.00</label>
                    <br/>
                    <input id="check-03" type="checkbox">
                    <label for="check-03">Mozzarella Cheese +R8.00</label>
                    <br/>
                    <input id="check-04" type="checkbox">
                    <label for="check-04">Caramelised Onions +R5.00</label>
                    <br/>
                    <input id="check-05" type="checkbox">
                    <label for="check-05">Fresh Bell Peppers +R7.00</label>
                    <br/>
                    <input id="check-06" type="checkbox">
                    <label for="check-06">Fresh Lettuce +R4.00</label>
                    <br/><br/>
                    
                </div>

                <div class="item-details-form">
                    <form>
                        <label for="comments">Additional Comments</label>
                        <br>
                        <input type="text" id="comments" name="comments">
                        <br><br>
                    </form>

                    <div class="button">
                        <a href="thank-you.html">
                            <input type="submit" value="Place Order">
                        </a>
                    </div>
                    
                </div>

            </div>

       </div>

        </div>
    
    </body>
    
</html>
