<!DOCTYPE html>
<html>
    
    <head>
        <title>Euphoria | Cold Drinks | Sodas</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="font-awesome/css/all.css">
    </head>
    
    <body class="body-meals">
        <div class="header">

            <a href="cold-drinks.html">
                <i class="fas fa-angle-double-left"></i>
            </a>

            <img src="images/small-white-logo.png"/>

        </div>

       <div id="item">

            <div class="item-details">
                <img src="images/cooldrinks.jpg"/>

                <h1>Sodas</h1>
                <div class="item-details-info">
                    <p><b>Price: R35.00</b></p>
                    <p style="float: right;"><b>Serving Size: 1</b></p>
                </div>

                <div class="item-details-writeup">
                    <p>Fountain Sodas with ice.</p>
                </div>

                <div class="item-details-extras">
                    <h2>Soda Options</h2>

                    <input id="check-01" type="checkbox">
                    <label for="check-01">Cola Soda</label>
                    <br/>
                    <input id="check-02" type="checkbox">
                    <label for="check-02">Strawberry Soda</label>
                    <br/>
                    <input id="check-03" type="checkbox">
                    <label for="check-03">Apple Soda</label>
                    <br/>
                    <input id="check-04" type="checkbox">
                    <label for="check-04">Grape Soda</label>
                    <br/>
                    <input id="check-05" type="checkbox">
                    <label for="check-05">Orange Soda</label>
                    <br/><br/>
                    
                </div>

                <div class="item-details-form">
                    <form>
                        <label for="comments">Additional Comments</label>
                        <br>
                        <input type="text" id="comments" name="comments">
                        <br><br>
                    </form>

                    <div class="button">
                        <a href="thank-you.html">
                            <input type="submit" value="Place Order">
                        </a>
                    </div>
                    
                </div>

            </div>

       </div>

        </div>
    
    </body>
    
</html>
