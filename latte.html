<!DOCTYPE html>
<html>
    
    <head>
        <title>Euphoria | Hot Drinks | Latte</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="font-awesome/css/all.css">
    </head>
    
    <body class="body-meals">
        <div class="header">

            <a href="hot-drinks.html">
                <i class="fas fa-angle-double-left"></i>
            </a>

            <img src="images/small-white-logo.png"/>

        </div>

       <div id="item">

            <div class="item-details">
                <img src="images/latte.jpg"/>

                <h1>Latte</h1>
                <div class="item-details-info">
                    <p><b>Price: R40.00</b></p>
                    <p style="float: right;"><b>Serving Size: 1</b></p>
                </div>

                <div class="item-details-writeup">
                    <p>A blend of Cuban Coffee Beans roasted to perfection and brewed into a Latte.</p>
                </div>

                <div class="item-details-extras">
                    <h2>Extras</h2>

                    <input id="check-01" type="checkbox">
                    <label for="check-01">Fresh Cream +R3.00</label>
                    <br/>
                    <input id="check-02" type="checkbox">
                    <label for="check-02">Pump of Hazelnut +R5.00</label>
                    <br/>
                    <input id="check-03" type="checkbox">
                    <label for="check-03">Pump of Chocolate +R5.00</label>
                    <br/>
                    <input id="check-04" type="checkbox">
                    <label for="check-04">Pump of Caramel +R5.00</label>
                    <br/>
                    <input id="check-05" type="checkbox">
                    <label for="check-05">Espresso Shot +R7.00</label>
                    <br/><br/>
                    
                </div>

                <div class="item-details-form">
                    <form>
                        <label for="comments">Additional Comments</label>
                        <br>
                        <input type="text" id="comments" name="comments">
                        <br><br>
                    </form>

                    <div class="button">
                        <a href="thank-you.html">
                            <input type="submit" value="Place Order">
                        </a>
                    </div>
                    
                </div>

            </div>

       </div>

        </div>
    
    </body>
    
</html>
